name: Flutter Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.12'

      - name: Get dependencies
        working-directory: hok_regl_full_ready/hok_regl_android_fixed
        run: flutter pub get

      - name: Analyze project source
        working-directory: hok_regl_full_ready/hok_regl_android_fixed
        run: flutter analyze || true  # analiz hatalarÄ± build'i durdurmaz

      - name: Build APK (release)
        working-directory: hok_regl_full_ready/hok_regl_android_fixed
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: hok_regl_full_ready/hok_regl_android_fixed/build/app/outputs/flutter-apk/app-release.apk
