name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo'yu çek
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Flutter'ı kur
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      # 3️⃣ Bağımlılıkları yükle
      - name: Install dependencies
        run: flutter pub get
        working-directory: frontend  # pubspec.yaml'in olduğu dizin

      # 4️⃣ Kod analizi (opsiyonel ama tavsiye edilir)
      - name: Analyze code
        run: flutter analyze
        working-directory: frontend

      # 5️⃣ Testleri çalıştır
      - name: Run tests
        run: flutter test
        working-directory: frontend
