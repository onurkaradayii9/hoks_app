name: Build Flutter APK (V1 Embedding Compatible)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter (v1.22.6 for old projects)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '1.22.6'

      - name: Enable Flutter
        run: flutter doctor -v

      - name: Get dependencies
        run: flutter pub get
        working-directory: hok_regl_full_ready/hok_regl_android_fixed

      - name: Build APK (release)
        run: flutter build apk --release
        working-directory: hok_regl_full_ready/hok_regl_android_fixed

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: hoks_app-release-apk
          path: hok_regl_full_ready/hok_regl_android_fixed/build/app/outputs/flutter-apk/app-release.apk
