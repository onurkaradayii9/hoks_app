name: Flutter Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Go to project directory
        run: cd hok_regl_full_ready/hok_regl_android_fixed && ls -al

      - name: Get dependencies
        run: flutter pub get
        working-directory: hok_regl_full_ready/hok_regl_android_fixed

      - name: Analyze project
        run: flutter analyze
        working-directory: hok_regl_full_ready/hok_regl_android_fixed

      - name: Build release APK
        run: flutter build apk --release
        working-directory: hok_regl_full_ready/hok_regl_android_fixed

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: hok_regl_full_ready/hok_regl_android_fixed/build/app/outputs/flutter-apk/app-release.apk
